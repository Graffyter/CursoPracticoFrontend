<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style13-carrito.css">
    <title>Document</title>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="/Icons/flechita.svg" alt="arow">
            <p class="title">shopping Car</p>
        </div>
        
        <div class="my-order-content">
            <div class="shopping-car">
                <figure>
                    <img src="/productos/product-1.jpg" alt="">
                </figure>
                <p>Razer Viper Ultimate</p>
                <p>$ 79.00</p>
                <img src="/Icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-car">
                <figure>
                    <img src="/productos/product-3.jpg" alt="">
                </figure>
                <p>Royal RK84</p>
                <p>$ 62.00</p>
                <img src="/Icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-car">
                <figure>
                    <img src="/productos/product-6.jpg" alt="">
                </figure>
                <p>Scuf Controller PS4</p>
                <p>$ 79.00</p>
                <img src="/Icons/icon_close.png" alt="close">
            </div>
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$560.00</p>
            </div>
            <button class="primary-button add-to-car-button">
                Checkout
            </button>
        </div>
    </aside>
    <div class="prueba">hola</div>
</body>

</html>
